<form>
  <input type="text" [(ngModel)]="childSelectedKeg.name" name="name">
  <input type="text" [(ngModel)]="childSelectedKeg.brand" name="brand">
  <input type="text" [(ngModel)]="childSelectedKeg.price" name="price">
  <input type="text" [(ngModel)]="childSelectedKeg.ac" name="ac">
  <button (click)="doneEditing()">Done</button>
</form>
